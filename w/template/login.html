<body class="text-center">

  <main class="form-signin">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Login</h4>

        <hr>

        <form action="{{url_for('user.Checklogin')}}" method="POST">
          <h5 class="card-title text-center mb-4 mt-1">Please login </h5>




          <h1 class="h3 mb-3 font-weight-normal"></h1>
         
          <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required
            autofocus>
            
         
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"
            required>


        <!--alert box on flask command-->

          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for msg in messages %}
          <div class="alert alert-warning" role="alert">

            {{msg}}
          </div>
          {% endfor %}
          {%endif%}
          {%endwith%}

        <!--alert box on flask command-->

          <div class="checkbox mb-3">
            <!-- <label>
              <input type="checkbox" value="remember-me" > Remember me
            </label>
          </div>-->

            <hr>

            <a href="regis.html" class="w-100 btn btn-lg btn-warning">create a new account</a><br><br>
                    <!--/regis if using flask-->
           
        </form>


      </article>
